<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Search/Close Icon Font-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/parallax.js"></script>


    <title>Document</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection">
    <!-- Jquery Reference  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Add Javascript file -->
    <script src="assets/javascript/classes.js"></script>
    <script src="assets/javascript/script.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <title>NFL Arrest Stats</title>

</head>

<body>

    <div class="navbar">
        <nav id="nav">
            <div class="nav-wrapper">
                <!--Home Link-->
                <a href="index.html" id="home-logo" class="brand-logo left">NFL Crime Watch</a>

                <form class="right hide-on-med-and-down" id="form1">
                    <div class="input-field" style="max-width: 400px;">
                        <input id="search" placeholder="Search Player" type="search" required onkeyup="getBlogs(this.value,0);">
                        <label class="label-icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                        <div id="searchResults"></div>
                    </div>
                </form>

            </div>
        </nav>
    </div>
    <br>
    <br>
    <br>

    <!-- First Parallax Image -->

    <div id="parOne" class="parallax-container">
        <div class="parallax">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="section white">
                    <!-- Table for top teams  -->
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title">Top Teams For Crime</span>
                                    <table class="highlight" id="top-teams">
                                        <thead>
                                            <tr>
                                                <th>Place</th>
                                                <th>Team Name</th>
                                                <th>Arrest Count</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table for top players  -->
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title">Top Players For Crime</span>
                                    <table class="highlight" id="top-players">
                                        <thead>
                                            <tr>
                                                <th>Place</th>
                                                <th>Player Name</th>
                                                <th>Player Team</th>
                                                <th>Arrest Count</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <br>
        <br>
    </div>


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>



</body>

</html>
