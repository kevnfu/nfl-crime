    <title>NFL Crime Watch</title>

<body>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <h4>
                <span id="num"></span> Results</h4>
            <table class="highlight">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Arrest Count</th>
                    </tr>
                </thead>

                <tbody id="search-table">

                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div class="navbar">
        <nav id="nav">
            <div class="nav-wrapper">
                <!-- <div class="container">
                    <div class="row">
                        <div class="col s4"> -->
                <!--Home Link-->
                <a href="index.html" id="home-logo" class="brand-logo left">NFL Crime Watch</a>

                <!-- <div class="col s4 offset-s4"> -->
                <!--Search Bar-->
                <form class="right hide-on-small-only" id="form1">
                    <div class="input-field" style="max-width: 400px;">
                        <input id="search" placeholder="Search Player" type="search" required>
                        <label class="label-icon" for="search">
                            <i class="material-icons grey-text">search</i>
                        </label>
                        <i class="material-icons grey-text">close</i>
                        <div id="searchResults"></div>
                    </div>
                </form>
                <!-- </div>
                    </div>
                </div> -->
            </div>
        </nav>
    </div>

    <br>

    <!-- First Parallax Image -->

    <div id="parOne" class="parallax-container hide-on-med-and-down">
        <div class="parallax">
        </div>
        <!-- </div> -->
    </div>

    <div id="grass">
        <div class="container">
            <div class="section">
                <div class="row">
                    <br>
                    <br>
                    <!-- Table for worst players  -->
                    <div class="col s12 m12 l7">
                        <div id="players" class="card brown darken-2">
                            <div class="card-content white-text">
                                <span class="card-title" style="text-align:center">
                                    <b>"Wall of Shame"</b>
                                </span>
                                <table class="highlight" id="top-players">
                                    <br>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Name</th>
                                            <th>Team</th>
                                            <th>Arrests</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Table for worst teams  -->
                    <div class="col s12 m12 l5">
                        <div id="teams" class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title" style="text-align:center">
                                    <b>"Bad News Bears"</b>
                                </span>
                                <table class="highlight" id="top-teams">
                                    <br>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Team</th>
                                            <th>Arrests</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Second Parallax Image -->

    <div id="parTwo" class="parallax-container hide-on-med-and-down">
        <div class="parallax">
        </div>
    </div>
