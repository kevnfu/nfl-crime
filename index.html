<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/parallax.js"></script>


    <title>Document</title>
</head>

<body>


    <!-- <div class="container"> -->
<div class="container">

    <div id="parOne" class="parallax-container">
        <div class="parallax">
        </div>
    </div>

    <div class="navbar">
        <nav id="nav">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">Yaaah Busted</a>
            </div>
        </nav>
    </div>

    <br><br><br>
    
    <div class="section white">
        <div class="row container">
            <h2 class="header">Crime Ticket</h2>
            <p class="grey-text text-darken-3 lighten-3">Enter in your favorite NFL player and lookup their arrest record along with the latest data surrounding their
                arrest.
            </p>
        </div>
    </div>

    <br><br><br>

    <div class="row">
        <form class="col s12">
            
            <div class="input-field col s6">
                <input placeholder="First Name" id="first-name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>

            <div class="input-field col s6">
                <input placeholder="Last Name" id="last-name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
         
            
            <div class="input-field col s12">
                <input placeholder="NFL Team" id="nfl-team" type="text" class="validate">
                <label for="nfl-team">NFL Organization</label>
            </div>
            
            
            
            <div class="input-field col s12">
                <input id="crime" type="text" class="validate">
                <label for="crime">Search Crimes</label>
            </div>
        </form>
    </div>
</div>

        <div class="parallax">
            <img src="">
        </div>
    </div> -->

    <br>
    <!-- </div> -->


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
